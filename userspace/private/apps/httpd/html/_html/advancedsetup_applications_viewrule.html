<SCRIPT LANGUAGE="JavaScript">
var ruleinfo = '<%ejGetOtherBig(portMapRule)%>';
var info = ruleinfo.split('|');
var found = 0;
if ( info != '' ) {
	for ( i = 0; i < info.length ; i ++ ) {
		found = 0;
		if (info[i] == '')
			break;
		var names = info[i].split('/');

		for ( j = 0 ; c[6][j] != null; j ++ ) {
			if ( c[6][j].name == names[0] ) {
				found = 1;
				c[6][j].eNum++;
				c[6][j].e[c[6][j].eNum-1] = new iVe(names[2], names[3], names[1], names[4]);
				break;
			}
		}
		if ( found == 0 ) {
			c[6][j] = new cV(names[0], names[0], 1);
			c[6][j].e[0] = new iVe(names[2], names[3], names[1], names[4]);
		}
	}
}

function backBtn() {
	var app = '<%ejGet(applicationsIdx)%>';
	var ca = '<%ejGet(applicationsCatIdx)%>';
	var ip = '<%ejGet(applicationsIPaddress)%>';	
	var loc = 'advancedsetup_applications.cgi?applicationsCatIdx='+ca+'&applicationsIdx='+app+'&applicationsIPaddress='+ip;
	var code = 'location="' + loc + '"';
	with ( document.forms[0] ) {
	alert(code);
	}
	eval(code);
}

</SCRIPT>

				<form>
					<div class="stepWrapper">
                    <p align="center"><strong>View Rule Manager</strong></p>
					<table>
						<tr>
							<th>							    Rule Name						    </th>
							<th>							    Protocol						    </th>
							<th>							    Port Start						    </th>
							<th>							    Port End						    </th>
							<th>							    Port MAP						    </th>
						</tr>
						<SCRIPT LANGUAGE="JavaScript">
	var curRule = null;
	var Prot = null;
	var eStart = 0;
	var iStart = 0;
	var eEnd = 0;
	var i = 0;
	var app = '<%ejGet(applicationsIdx)%>';
	var ca = '<%ejGet(applicationsCatIdx)%>';
	if ( ca < TOTAL_CAT ) {
		curRule = c[ca][app];
	}

	for ( i = 0; i < curRule.eNum ; i ++ ) {
		eStart = curRule.e[i].eStart;
		iStart = curRule.e[i].iStart;
		eEnd = curRule.e[i].eEnd;
		if ( curRule.e[i].proto == 0 ) {
			Prot = "TCP";
		}
		else if ( curRule.e[i].proto == 1 ) {
			Prot = "UDP";
		}
		else if ( curRule.e[i].proto == 2 ) {
			Prot = "TCP/UDP";
		}
		else {
			Prot = "GRE";
			eStart = "N/A";
			iStart = "N/A";
			eEnd = "N/A";
		}
		
		var appname = processLongName( curRule.show, 20 );

		document.writeln('<tr class=\"smallprint\">');
		document.writeln('<td bgcolor=\"#417BA2\"><div>'+appname+'</div></td>');
		document.writeln('<td bgcolor=\"#417BA2\"><div>'+Prot+'</div></td>');
		document.writeln('<td bgcolor=\"#417BA2\"><div>'+eStart+'</div></td>');
		document.writeln('<td bgcolor=\"#417BA2\"><div>'+eEnd+'</div></td>');
		document.writeln('<td bgcolor=\"#417BA2\"><div>'+iStart+'</div></td>');
		document.writeln('</tr>');
	}
</SCRIPT>

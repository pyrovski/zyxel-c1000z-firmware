<script language="javascript">
<!-- hide

var count = 0;
var showimage=0;
var rebootType='<%ejGet(rebootType)%>';

function blink() {
		if (showimage == 0)
		{
	  	document.getElementById("wait").style.color = "#ff0000";
	  	showimage =1;
	  }
	  else
   	{
   		document.getElementById("wait").style.color = "";
   		showimage=0;
  	}
   	setTimeout("blink()", 500);
}

function updateWlValue_take()
{
	var objXMLHTTP2 = null;

	if (window.XMLHttpRequest)  {
		objXMLHTTP2=new XMLHttpRequest();
	}// code for IE
	else if (window.ActiveXObject)  {
		objXMLHTTP2=new ActiveXObject("Microsoft.XMLHTTP");
	}

	if ( objXMLHTTP2 != null ) {
		objXMLHTTP2.open("GET","./wireless-reset.cmd",true);

		objXMLHTTP2.send(null);
		objXMLHTTP2.onreadystatechange = function() 
		{
			if(objXMLHTTP2.readyState == 4)
			{
				if (objXMLHTTP2.status == 200 && "success" == objXMLHTTP2.responseText)
				{
					var loc = '<%ejGet(currPage)%>';
   					var code = 'location="' + loc + '"';
					eval(code);
					return;
				}
				setTimeout("back()", 2000);
			}
		}
	}
}

function applysetting() {
	var tmp = "<%ejGet(applyPageType)%>";
	if (tmp != ""){
   		BackgroundUrl("apply_real.<%ejGet(applyPageType)%>");
	}
}

function back() {
   var loc = '<%ejGet(currPage)%>';
   var code = 'location="' + loc + '"';

//for wlan---
   if (loc.indexOf("utilities_restoredefaultsettings") >= 0 && rebootType==4 )
   {
   	if( count++ < 10)
   	{
   		updateWlValue_take();
		return;
   	}
   }

   eval(code);

}

var refreshTime = '<%ejGet(refreshTime)%>';  
function frmLoad() {
   document.getElementById("wait").href = '<%ejGet(currPage)%>';
   
   if ( document.getElementById("wait").href == 'wirelesssetup_radiosetup.html' )
      refreshTime = 15000;
   
   setTimeout("applysetting()", 1000);
   if(refreshTime==0) setTimeout("back()", 5000);
   else setTimeout("back()", refreshTime);
   setTimeout("blink()", 500);
}

var MonthName = ["January","February","March","April","May","June","July","August","September","October","November","December"];
var WeekName = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];

// done hiding -->
</script>
